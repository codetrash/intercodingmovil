
<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Concursantes</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <h1 padding-left>{{categoria}}</h1>
<ion-list>


<button ion-item no-lines (click)="openAlert(c)" *ngFor="let c of concursantes ">
  <ion-icon name="person" item-left></ion-icon>
  <ion-icon name="time" item-right color ="primary"></ion-icon>
  <ion-label class="nombre">{{c.nombre}} {{c.apellido}} </ion-label> 


  </button>
</ion-list>

</ion-content>
