
<ion-header>

  <ion-navbar color = "dark">
    <ion-title>Concursantes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf = "concursantes">
    <h3>{{ concursantes.nombre }} {{ concursantes.apellido }}</h3> 
    <p><strong>Usuario:</strong>{{concursantes.usuario}}</p>
    <p><strong>Ejercicio:</strong> {{ concursantes.titulo }}</p> 
    <p></p>
    <button ion-button color = "secondary" full (click)="abrirAlerta()">Corregir</button>
    

</ion-content>
